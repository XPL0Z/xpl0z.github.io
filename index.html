<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="main_title">Kata-APOD</title>
</head>
<body id="body" onload="start()">
    <div class="title">
        <h1>Kata-APOD</h1>
    </div>
    <div class="theme">
        <!-- From Uiverse.io by RiccardoRapelli --> 
<label class="switch">
  <input id="input" type="checkbox" checked="darkTheme" onclick="toggleTheme()"/>
  <div class="slider round">
    <div class="sun-moon">
      <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>

      <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
    </div>
    <div class="stars">
      <svg id="star-1" class="star" viewBox="0 0 20 20">
        <path
          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
        ></path>
      </svg>
      <svg id="star-2" class="star" viewBox="0 0 20 20">
        <path
          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
        ></path>
      </svg>
      <svg id="star-3" class="star" viewBox="0 0 20 20">
        <path
          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
        ></path>
      </svg>
      <svg id="star-4" class="star" viewBox="0 0 20 20">
        <path
          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
        ></path>
      </svg>
    </div>
  </div>
</label>

    </div>
    <div class="links">
        <!-- HTML !-->
        <button class="button-85" role="button"><a class="link" href="https://github.com/epfl-dojo/kata-APOD">Original REPO</a></button>

            <!-- HTML !-->
        <button onclick="showSettings()" class="button-64" role="button"><span class="text">Settings</span></button>

    </div>

    <div class="upper_infos">
        <span class="info" id="title">Title</span>
        <span class="info" id="author">AUTHOR</span>
        <span class="info" id="date">DATE</span>
    </div>
    
    
    <div class="image">

        <button class="direction" id="previous"> <img id="previous_img" src="src/arrow.svg" alt="previous"></button>
        <img id="image" src="" alt="">
        <p id="p_video"><iframe id="video" height=auto width=auto src="" title="" frameBorder="0"   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"  allowFullScreen></iframe></p>
        <button class="direction" id="next"><img id="next_img" src="src/arrow.svg" alt="next"></button>
        
    </div>
        <div class="share">
            <!-- HTML !-->
            <button class="button-33" role="button" onclick="copy()">Share ME</button>
        </div>  
        <div class="bottom_infos">
            <p class="info" id="image_text"></p>
        </div>
    <div id="theme-settings">
        <div  class="main_settings" id="main_settings" hidden>
            <div class="close">
                <img id="close" src="src/close_white.svg" alt="close" onclick="closeSettings()">
            </div>
            <div class="subparameters">
                <span>API Key:</span>
            </div>
            <div class="input">
                <input type="text" id="key">
                <button type="submit" id="enter" onclick="setsessionStorage()">ENTER</button>

            </div>
            <div class="subparameters">
                <span>If you don't have one, you can get it from <a href="https://api.nasa.gov/">here</a> or you can click enter with a blank field to use the demo key.</span>
            </div>
        </div>
    </div>
    <footer>
        <p>Coded by <div class="loading-text"><a class="loading-text" href="https://github.com/XPL0Z">@XPL0Z</a></div></p>
    </footer>

    
</body>
<script src="script.js"></script>
</html>
